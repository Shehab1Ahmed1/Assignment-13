<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game OOP</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <section class="games d-block">
        <header>
            <img src="./images/wraper.png" class="w-100" alt="game-photo">
        </header>
        <!-- navbar section -->
        <nav class="navbar navbar-expand-lg position-sticky top-0 z-3 text-uppercase col-md-6 col-lg-9 m-auto">
            <div class="container">
                <a class="navbar-brand d-flex align-items-center gap-2" href="./index.html">
                    <img src="./images/logo-sm.png" alt="logo" width="40">
                    game reviews</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" role="button"
                                data-category="mmorpg">mmorpg</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" role="button" data-category="shooter">shooter</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" role="button" data-category="sailing">sailing</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" role="button" data-category="permadeath">permadeath</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" role="button" data-category="superhero">superhero</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" role="button" data-category="pixel">pixel</a>
                        </li>

                    </ul>
                </div>
            </div>
        </nav>
        <!-- end of navbar section -->
        <!-- games section -->
        <main class="games-container my-5">
            <div class="container">
                <div class="items row row-cols-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-4 g-4" id="gameData"></div>
            </div>
        </main>
        <!-- end of games section -->
    </section>
    <!-- details section -->
    <section class="details d-none">
        <div class="container">
            <header class="header d-flex align-items-center justify-content-between">
                <h1 class="text-center h3 py-4">Details Game</h1>
                <button class="btn-close btn-close-white" id="btnClose"></button>
            </header>
            <div class="row g-4" id="detailsContent"></div>
        </div>
    </section>
    <!-- end of details section -->
    <div
        class="loading d-none align-items-center justify-content-center vh-100 position-fixed top-0 bottom-0 z-3 w-100">
        <span class="loader"></span>
    </div>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script type="module" src="./js/index.js"></script>
</body>

</html>
